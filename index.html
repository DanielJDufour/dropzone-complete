<!DOCTYPE html>
<html style="background: whitesmoke">
  <head>
    <title>Dropzone Complete Web Component Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <script src="./dist/dropzone-complete.js"></script>
  </head>
  <body style="text-align: center;">
    <h1>Dropzone Complete Web Component Demo</h1>
    <div style="margin: 0 auto; max-width: 500px; text-align: center;">
      <dropzone-complete height=500 width="100%"></dropzone-complete>
    </div>
    <script>
      document.querySelector("dropzone-complete").addEventListener("change", function(event) {
        console.log("DropZone Complete Loaded:", event);
      });
      document.querySelector("dropzone-complete").addEventListener("dropzone:parse", function(event) {
        console.log("DropZone Parsed:", event.detail);
      });
    </script>
  </body>
</html>
